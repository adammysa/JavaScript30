<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio</title>
</head>
<body>
  <p><em>console</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    const currentYearCalc = function(birthday){
      return (new Date()).getFullYear() - birthday
    }
    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const isAdult = people.some(function(person){
      //const currentYear = new Date().getFullYear() - person.year
      const currentYear = currentYearCalc(person.year)
      if (currentYear >= 19) return true
      //else return false
    })
    console.log({isAdult})

    // Array.prototype.every() // is everyone 19 or older?
    const areAllAdults = people.every(person => (currentYearCalc(person.year) >= 19))
    console.log({areAllAdults})

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    function findIDFunc(id){
      return comments.find(comment => {
        if (comment.id == id){
          return comment.text
        }
      })
    }
    const findID = findIDFunc(823423)
    console.log(findID)

        //one liner version of the above
    const comment = comments.find(comment => (comment.id === 823423))
    console.log(comment)

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const findIDIndex = comments.findIndex(comment => (comment.id === 823423))
    console.log({findIDIndex})
    console.table(comments)

    //var removed = comments.slice(findIDIndex)
    //console.table(removed)

      //using the spread operator inside a new arrays
    const newComments = [
    ...comments.slice(0, findIDIndex),
    ...comments.slice(findIDIndex+1)
    ]
    console.table(newComments)

    comments.splice(findIDIndex, 1)
    console.table(comments)

  </script>
</body>
</html>
