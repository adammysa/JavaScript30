<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>

const theCanvas = document.querySelector('#draw')
//console.log(theCanvas)

const ctx = theCanvas.getContext('2d')
console.log(ctx)

theCanvas.width = window.innerWidth //Makes canvas conform to size of window
theCanvas.height = window.innerWidth

ctx.strokeStyle = '#BADA55' //the rest of the canvas ctx options cab be found on MDN
ctx.lineJoin = 'round'
ctx.lineCap = 'round'

let isDrawing = false //flag for drawing (click & drag) vs. just moving mouse around
  //need starting x & y (start & stop)
let lastX = 0
let lastY = 0

  //called whenever mouse is moved over the canvas (can see coords in console log)
  //takes in an event
function draw(e){
  if (!isDrawing) return; //stops function when unclick mouse
  //console.log(e) //nb - e.g. console log as placeholder for further functionality
}

  //wrote the (un)Click 
function click(e){
  isDrawing = true;
  console.log(e)
}
function unClick(e){
  isDrawing = false;
  console.log(e)
}


  //therefore, when move mouse (event) on the canvas, invokes function draw
theCanvas.addEventListener('mousemove', draw)

  //wrote these myself, not sure if correct
theCanvas.addEventListener('mousedown', click)
theCanvas.addEventListener('mouseup', unClick)

</script>



<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>
