<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand" >
          <!-- can use div style="transform: rotate(45deg)" to rotate initially -->
          <!-- can highlight # & scroll to move hand in real time in browser -->
        </div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


  <style>
    html {
      background: #018DED url(http://unsplash.it/1500/1000?image=881&blur=50);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
      transform-origin: 100%; /*default 50%; 100% puts pivot origin in middle*/
      transform: rotate(90deg); /*hands start pointint at top*/
      transition: all 0.05s;
      transition-timing-function: cubic-bezier(0.1, 2.5, 0.6, 0.9);
    }

  </style>


  <script>
    
    const hands = document.querySelectorAll('.hand')
    var sec_deg = 0;
    var min_deg = 0;
    var hour_deg = 0;

    const secondHand = document.querySelector('.second-hand')
    const minuteHand = document.querySelector('.min-hand')
    const hourHand = document.querySelector('.hour-hand')

    function setDateTrash(){
      const currentUnixTime = Date.now()
      console.log(currentUnixTime)
      console.log(hands)
      sec_deg += 6;
      min_deg += 0.1;
      hour_deg += (0.1/60);
      console.log(sec_deg);
      console.log(min_deg);
      console.log(hour_deg);
      //const stuff = hands[hand="sec-hand"].style.transform.rotate(`${sec_deg}deg`);
      console.log(stuff);
    }

    function setDateLessTrash(){
      const now = new Date();
      const seconds = now.getSeconds()
      console.log(seconds)
      const secondsDegrees = (seconds/60.0)*360.0
      const minutes = now.getMinutes()
      console.log(minutes)
      const minutesDegrees = ((minutes+seconds/60.0)/60.0)*360.0
      //const minutesDegrees = ((minutes)/60.0)*360.0
      const hours = now.getHours()
      console.log(hours)
      const hoursDegrees = ((hours % 12)/12+((minutes+seconds/60.0)/60))*360.0
      console.log(secondsDegrees)
      console.log(minutesDegrees)
      console.log(hoursDegrees)
      secondHand.style.transform = `rotate(${secondsDegrees}deg)`
      minuteHand.style.transform = `rotate(${minutesDegrees}deg)`
      hourHand.style.transform = `rotate(${hoursDegrees}deg)`
    }


    function setDate(){
      const now = new Date();
      const seconds = now.getSeconds()
      console.log(seconds)
      const secondsDegrees = ((seconds/60.0)*360.0)
      secondHand.style.transform = `rotate(${secondsDegrees}deg)`
    }

    setInterval(setDateLessTrash, 1000) // (LOOP) run handler, setDate, on 1000ms 'timeout' interval

  </script>
</body>
</html>
